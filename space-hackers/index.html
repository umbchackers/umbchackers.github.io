<html>
    <head>
        <title>hackUMBC Invaders</title>

        <style>
            body {
                background-image: url("img/back.png");
                background-repeat: no-repeat;
                background-position: 0 0;
                background-size: cover;
            }

            #player, .laser, .enemy { 
                position: absolute; 
            }

            #scoreboard {
                color: white;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            }

            .boss {
              position: absolute;
            }

            #level {
                float: left;
            }

            #score {
                float: right;
            }
            #bossHealth {
                margin-top: 20px;
                float: right;
                clear: left;
            }
            #game-over {
                position: absolute; 
            }
        </style>
    </head>

    <body>
        <div id="scoreboard">
            <span id="level"></span>
            <span id="score"></span>
            <span id="bossHealth"></span>
        </div>

        <div id="game"></div>

        <script src="app.js"></script>
    </body>
</html>
